<!DOCTYPE html>
<html>
<head>
    <title>SuperMart - POS System</title>
    <link rel="stylesheet" type="text/css" href="POS_UI_NEW.css">
</head>
<body>
    <header>
        <h1>HarmoneyHaven</h1>
        <!-- Integrated Region Selection in the Header for a Cohesive Layout -->
        <div class="region-selection">
            <label for="region-select">Select your region:</label>
            <select id="region-select">
                <option value="BA">BA</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RS">RS</option>
                <option value="SP">SP</option>
                <option value="SC">SC</option>
            </select>
        </div>
    </header>
    <div class="container-wrapper">
        <div class="product-container">
            <h2>Products</h2>
            <div id="product-list"></div>
        </div>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cart-list"></div>
            <div id="total-price">
                <h3>Total: $<span id="total-price-value">0</span></h3>
                <!-- Add this inside your body tag, where appropriate -->
                <button id="update-prices-button">Update Prices</button>
                <button id="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script src="POS_UI_NEW.js"></script>
</body>
</html>
